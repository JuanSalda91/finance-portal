<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    
    <!-- Data Table Card -->
<section class="card data-table-card">
  <div class="card-header">
    <h2>Recent Transactions</h2>
    <button class="btn-link">View all</button>
  </div>
  <div class="table-wrapper">
    <table class="data-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Merchant</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dec 01, 2025</td>
          <td>Amazon</td>
          <td>Shopping</td>
          <td class="amount negative">-$79.99</td>
          <td><span class="badge badge-out">Completed</span></td>
        </tr>
        <tr>
          <td>Dec 01, 2025</td>
          <td>Starbucks</td>
          <td>Food &amp; Drink</td>
          <td class="amount negative">-$8.40</td>
          <td><span class="badge badge-out">Completed</span></td>
        </tr>
        <tr>
          <td>Nov 30, 2025</td>
          <td>Payroll</td>
          <td>Income</td>
          <td class="amount positive">+$2,150.00</td>
          <td><span class="badge badge-in">Incoming</span></td>
        </tr>
        <tr>
          <td>Nov 29, 2025</td>
          <td>Netflix</td>
          <td>Subscription</td>
          <td class="amount negative">-$15.99</td>
          <td><span class="badge badge-pending">Pending</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

</body>
</html>
