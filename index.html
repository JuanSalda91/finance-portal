<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/style.css">
    
    <!-- Fonts -->

</head>
<body class="login-page">

    <main class="login-container">
        <section class="login-card">
            <div class="login-header-text">
                <h1>Welcome back</h1>
                <p>Log in to your online banking securely.</p>
            </div>

            <!-- FORM -->
            <!-- 'novalidate' disables default browser validation -->
            <!-- so we can use our own custom JS validation -->
            <form id="loginForm" action="#" method="POST" novalidate>
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username or Client ID</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Ex. user123"
                        required
                        autocomplete="username"
                    >
                    <!-- Error message hidden by default -->
                    <span class="error-message" id="usernameError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password"
                        minlength="8"
                    >
                    <span class="error-message" id="passwordError"></span>
                    <div class="password-actions">
                         <a href="#" class="forgot-pass">Forgot your password?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Sign up here</a></p>
                <div class="security-badge">
                    ðŸ”’ Secure SSL Connection
                </div>
            </div>
        </section>
    </main>

    <!-- SPECIFIC validation script for this page -->
    <script src="assets/js/validation.js"></script>
</body>
</html>
