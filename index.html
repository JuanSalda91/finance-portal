<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      input {
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        width: 100%;
        padding: 0 15px;
      }
      input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      button {
        background: transparent;
        border: none;
        cursor: pointer;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; min-height: 100vh; position: relative; background: #2148C0; display: flex; align-items: center; justify-content: center;">
      <div style="position: relative; width: 400px; height: 400px;">
        <!-- Logo elements -->
        <div style="width: 7.73px; height: 6.30px; left: 50%; top: 15px; position: absolute; background: #12ABDB; transform: translateX(60px);"></div>
        <div style="width: 66.92px; height: 14.92px; left: 50%; top: 11px; position: absolute; background: #0070AD; transform: translateX(-33px);"></div>
        
        <form id="loginForm" action="#" method="POST" novalidate>
          <!-- Username input -->
          <div style="width: 320px; height: 51px; left: 50%; top: 61px; position: absolute; background: #2148C0; box-shadow: 0px 4px 4px 4px rgba(0, 0, 0, 0.25) inset; border: 1px #ACBAE7 solid; display: flex; align-items: center; transform: translateX(-160px);">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
              autocomplete="username"
            />
          </div>
          <span id="usernameError" style="position: absolute; left: 50%; top: 117px; transform: translateX(-160px); color: #FF6B6B; font-size: 14px; font-family: Inter;"></span>
          
          <!-- Password input -->
          <div style="width: 320px; height: 51px; left: 50%; top: 133px; position: absolute; background: #2148C0; box-shadow: 0px 4px 4px 4px rgba(0, 0, 0, 0.25) inset; border: 1px #ACBAE7 solid; display: flex; align-items: center; transform: translateX(-160px);">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
              autocomplete="current-password"
              minlength="8"
            />
          </div>
          <span id="passwordError" style="position: absolute; left: 50%; top: 189px; transform: translateX(-160px); color: #FF6B6B; font-size: 14px; font-family: Inter;"></span>
          
          <!-- Login button -->
          <div style="width: 320px; height: 51px; left: 50%; top: 223px; position: absolute; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); transform: translateX(-160px);">
            <button type="submit">
              <div style="text-align: center; color: black; font-size: 20px; font-family: Inter; font-weight: 300; word-wrap: break-word">Login</div>
            </button>
          </div>
        </form>
        
        <!-- Forgot Password link -->
        <a href="#" style="left: 50%; top: 295px; position: absolute; text-align: center; color: #D9D9D9; font-size: 20px; font-family: Inter; font-weight: 300; word-wrap: break-word; text-decoration: none; transform: translateX(-50%);">Forgot Password?</a>
        
        <!-- Password label -->
        <div style="left: 50%; top: 147px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 200; word-wrap: break-word; pointer-events: none; transform: translateX(-113px);"></div>
        
        <!-- Username label -->
        <div style="left: 50%; top: 75px; position: absolute; text-align: center; color: white; font-size: 20px; font-family: Inter; font-weight: 200; word-wrap: break-word; pointer-events: none; transform: translateX(-116px);"></div>
        
        <!-- Logo container -->
        <div style="width: 125px; height: 27px; left: 50%; top: 0; position: absolute; overflow: hidden; transform: translateX(-62px);">
          <div style="width: 98.38px; height: 21.48px; left: 26.21px; top: 2.42px; position: absolute; background: #343741"></div>
          <div style="width: 20.17px; height: 26.58px; left: 0.42px; top: 0.21px; position: absolute; background: #F9C20A"></div>
        </div>
      </div>
    </div>
  </body>
</html>
